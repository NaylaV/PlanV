<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Iniciar sesión | PLanV</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>iniciar sesión</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="contraseña" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">recuerdame</label>
            </section>
            <section>
                <a href="#">Has olvidado tu contraseña</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Iniciar sesión</label>
        </div>
        <div class="sign-up-link">
            <p>¿No tienes cuenta? <a href="../singup/up.html">Inscribirse</a></p>
        </div>

        <button id="homeButton" onclick="location.href='../index.html'">Volver a la Página Principal</button>

    </div>
</body>
</html>
